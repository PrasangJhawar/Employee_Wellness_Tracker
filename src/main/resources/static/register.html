<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <div class="input-container">
            <label for="name">Name:</label>
            <input type="text" id="register-name" placeholder="Enter your name">
        </div>

        <div class="input-container">
            <label for="email">Email:</label>
            <input type="email" id="register-email" placeholder="Enter your email">
        </div>

        <div class="input-container">
            <label for="department">Department:</label>
            <input type="text" id="register-department" placeholder="Enter your department">
        </div>

        <div class="input-container">
            <label for="password">Password:</label>
            <input type="password" id="register-password" placeholder="Enter your password">
        </div>
        <button onclick="register()">Register</button>
        <p class="toggle-form">Already have an account? <a href="login.html">Login</a></p>
        <div id="message" class="message"></div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
