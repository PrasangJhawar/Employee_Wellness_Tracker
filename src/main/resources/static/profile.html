<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <form id="profile-form">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Leave blank to keep the same">
            </div>
            <div class="input-group">
                <label for="department">Department:</label>
                <input type="text" id="department" placeholder="Leave blank to keep the same">
            </div>
            <div class="input-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" placeholder="Leave blank to keep the same">
            </div>
            <button type="submit" class="save-btn">Save Changes</button>
            <button type="button" class="back-btn" onclick="goBackToDashboard()">Back to Dashboard</button>

        </form>
    </div>

    <script src="profile.js"></script>
</body>
</html>
