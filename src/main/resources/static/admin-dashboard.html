<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin-dashboard-style.css">
</head>
<body>
    <nav class="admin-navbar">
        <h1>Admin Dashboard</h1>
        
        <div class="btn">
            <button id="reports-btn" style="background-color: white; color :#001e4d; ">Reports</button>
            <button onclick="logout()" style="background-color: white; color :#001e4d; margin-left: 10px;">Logout</button>
        </div>
    </nav>
    
    <div class="container">
        <section id="view-employees">
            <h2>Employees</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="employee-table-body"></tbody>
            </table>
        </section>
        
        <section id="create-survey">
            <h2>Create Survey</h2>
            <form id="survey-form">
                <label for="survey-title">Title:</label>
                <input type="text" id="survey-title" required>
                
                <label for="survey-description">Description:</label>
                <textarea id="survey-description" required></textarea>
                
                <h3>Questions</h3>
                <div id="questions-container">
                    <input type="text" class="survey-question" placeholder="Enter question" required>
                </div>
                <button type="button" onclick="addQuestion()" style="margin: 8px;">Add Question</button>
                <button type="submit" style="margin-top: 8px;">Create Survey</button>
            </form>
        </section>
    </div>

    <section id="live-surveys">
        <h2>Live Surveys</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="live-surveys-table-body"></tbody>
        </table>
    </section>
    
    <script src="admin-dashboard.js"></script>
</body>
</html>
